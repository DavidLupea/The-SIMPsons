{% extends 'template.html' %}

{% block title %}
    COVID-19 Progression
{% endblock %}

{% block head %}
    <link rel="shortcut icon" href="#">
    <style>
        #tooltip {
            position: absolute;
        }
        #controls {
            width: 60%;
        }
        #map {
            max-width: 100%;
        }
        #date-container {
            max-height: 5vh;
        }
        #popover {
            position: absolute;
        }
        .popover .arrow {
            visibility: hidden;
        }
    </style>
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand">COVID-19 Progression</a>
        <form method="post" action="/">
            <input type="submit" value="World Cases" name="World Cases" class="btn btn-outline-dark"/>
            <input type="submit" value="Employment Impact" name="Employment Impact" class="btn btn-outline-dark"/>
        </form>
    </nav>
    <div class="container-fluid p-3 mx-auto">
        <div class="d-flex justify-content-center align-items-center mx-auto" id="controls">
            <button type="button" class="btn btn-outline-primary ml-3"disabled>Unemployed</button>&nbsp;&nbsp;&nbsp;
            <input type="range" class="custom-range" value="0" step="1" id="slider" disabled>
            <button type="button" class="btn btn-outline-primary ml-3" id="resume" disabled>Play</button>
            <button type="button" class="btn btn-outline-primary ml-3" id="pause" disabled>Pause</button>
        </div>
        <div id="map" class="d-flex justify-content-center align-items-center mt-3"></div>
        <div id="date-container" class="d-flex justify-content-center align-items-center mt-3"></div>
    </div>
    <i id="tooltip" data-toggle="tooltip" data-placement="top" data-animation="false" data-html="true"></i>
    <i id="popover" data-toggle="popover" data-placement="right" data-html="true"></i>
{% endblock %}

{% block footer %}
<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v3.min.js"></script>
<script src="../static/js/transition.js"></script>
{% endblock %}
